<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航搜索网站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <div class="search">
            <div class="search_buttons">
                <div class="baidu_button">
                    <image class="icon" src="imgs/百度.svg" />
                    百度
                </div>
                <div class="bing_button">
                    <img class="icon" src="imgs/必应.svg" />
                    必应
                </div>
            </div>
            <div class="search_tab">
                <input type="text" class="search_input" placeholder="搜索" />
                <img src="imgs/搜索.svg" class="icon"/>
            </div>
        </div>
        <div class="websites"></div>
        <div class="applications"></div>
        <div class="tools"></div>
    </div>
</body>
</html>
